<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="main">
        <div class="container">
                <div class="section days">
                    <div class="num">
                        <div class="overlay"></div>
                        <p>0</p></div>
                    <div class="txt">days</div>
                </div>
                <div class="section hours">
                    <div class="num">
                        <div class="overlay"></div>
                        <p>0</p></div>
                    <div class="txt">hours</div>
                </div>
                <div class="section minutes">
                    <div class="num">
                        <div class="overlay"></div>
                        <p>0</p></div>
                    <div class="txt">minutes</div>
                </div>
                <div class="section seconds">
                    <div class="num">
                        <div class="overlay"></div>
                        <p>0</p></div>
                    <div class="txt">seconds</div>
                </div>
            </div>
        </div>
        <div class="social">
            <!-- <img src="icon-facebook.svg" alt="fb"> -->
            <!-- <img src="icon-pinterest.svg" alt="pin"> -->
            <!-- <img src="icon-instagram.svg" alt="insta"> -->
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-pinterest"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </div>
    <div class="owner">

    </div>
